# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
locale: "en-US"
title: AnimatLabs
title_separator: "-"
subtitle: Shared Playground
logo: "/assets/images/logo_300x300.png"
og_image: "/assets/images/logo_300x300.png"
incremental: true

description: >- 
  This blog is an effort in the direction of sharing my active and ever-evolving playground and learnings with the larger community.
  I believe we learn better when we share, therefore, looking forward to explore, learn and collaborate to develop better solutions. 
twitter_username: animat089
github_username: animat089
minimal_mistakes_skin: default
search: true

# Analytics
analytics:
  provider               : "google"
  google:
    tracking_id          : G-BPH7TLTL95
    anonymize_ip         : false

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
breadcrumbs: true

# Outputting
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: IN

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name    : "Animesh Agarwal"
  avatar  : "/assets/images/bio-photo.jpg"
  bio     : "Technical Architect @ GlobalLogic"
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/089ani"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/animat089"
    - label: "StackOverflow"
      icon: "fab fa-fw fa-stack-overflow"
      url: "https://stackoverflow.com/users/2822615/animat089"
    
footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://in.linkedin.com/in/089ani"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/animat089"
    - label: "StackOverflow"
