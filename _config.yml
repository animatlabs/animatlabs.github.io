# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
locale: "en-US"
title: AnimatLabs
title_separator: "-"
subtitle: My shared playground for community!
url: "https://animatlabs.com"
baseurl: ""
logo: "/assets/images/logo_300x300.png"
og_image: "/assets/images/logo_300x300.png"
incremental: true

description: >- 
  This initiative is an effort in the direction of sharing my active and ever-evolving playground and learnings with the larger community.
  I believe we learn better when we share, therefore, looking forward to explore, learn and collaborate to develop better solutions. 
minimal_mistakes_skin: default
search: true
repository: animatlabs/animatlabs.github.io

# Analytics
analytics:
  provider               : "google-gtag"
  google:
    tracking_id          : "G-KKSHQVHDHY"
    anonymize_ip         : true
    
# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
breadcrumbs: true

# Outputting
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Asia/Kolkata

comments:
  provider: "disqus"
  disqus:
    shortname: "animatlabs"

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-redirect-from
  - jekyll-seo-tag

# Feed settings (jekyll-feed)
feed:
  path: feed.xml
  posts_limit: 20

# Sitemap settings (jekyll-sitemap)
# Sitemap is auto-generated at /sitemap.xml

footer:
  links:
    - label: "RSS Feed"
      icon: "fas fa-fw fa-rss-square"
      url: "/feed.xml"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/089ani"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/animat089"
    - label: "Privacy"
      icon: "fas fa-fw fa-shield-alt"
      url: "/privacy/"

after_footer_scripts:
  - https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js
  - /assets/scripts/clipboardrouge.js
  - /assets/scripts/enhancements.js

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
